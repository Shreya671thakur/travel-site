<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Detail | QTripDynamic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="adventure_detail.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">QTrip</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav w-100 justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reservations</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Adventure Detail Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h1 id="adventure-name">Adventure Name</h1>
                <p id="adventure-subtitle">This is a mind-blowing adventure!</p>
                <div id="adventure-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#adventure-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#adventure-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <h3 class="mt-4">About the Experience</h3>
                <p id="adventure-description">
                </p>
            </div>
            <div class="col-md-4">
                <form id="reservation-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="date">Pick a Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-group">
                        <label for="persons">Person(s)</label>
                        <input type="number" class="form-control" id="persons" value="1" min="1">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label">₹ <span id="price-per-head">0</span> per head</label>
                        <div class="col-sm-6 text-right">
                            <p class="form-control-plaintext">Total ₹ <span id="total-cost">0</span></p>
                        </div>
                    </div>
                    <button type="button" id="reserve-button">Reserve</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="adventure_detail.js"></script>
</body>
</html>
