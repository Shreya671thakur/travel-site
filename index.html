<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTripDynamic Landing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="QTripDynamic.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">QTrip</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav w-100 justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reservations</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Image Section -->
    <div class="hero-image d-flex flex-column justify-content-center align-items-center text-white text-center">
        <div class="container">
            <h1>Welcome to QTrip</h1>
            <p class="hero-subheading">Explore the world with fantastic places to venture around</p>
            <input class="hero-input" placeholder="Search a City" />
        </div>
    </div>

    <!-- Cities Grid Section -->
    <div class="container my-4">
        <div class="row cities-grid" id="data"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
